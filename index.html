<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./css/index_style.css" />

<body>
    <div class="d-flex" id="wrapper">

              <img class="my-2" src="./imgs/logo.png" style="width:150px" alt="">

              <p>Admin</p>
            </div>
            <div class="list-group list-group-flush my-3 px-4">
                <a href="./index.html" class="something rounded-3 list-group-item list-group-item-action bg-transparent second-text active"><i
                        class="bi bi-house me-2"></i>Home</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="bi bi-bookmark me-2"></i>Course</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="bi bi-body-text me-2"></i>Report</a>
                <a href="./payment.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i

                        class="bi bi-mortarboard me-2"></i>Students</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="bi bi-sliders me-2"></i>Settings</a>
                <div class="logout">
                  <a href="./login.html" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
                    class="bi bi-power me-2"></i>Logout</a>
                </div>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center me-auto mb-2 mb-md-0">
                    <h2 class="fs-2 m-0">Dashboard</h2>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <form class="mx-4">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      </form>
                        <li class="nav-item ">
                            <a class="nav-link second-text fw-bold" href="#" id="navbarDropdown"

                                <i class="bi bi-bell me-2"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid">
                <div class="row mt-5">
                    <div class="col-sm-6 col-lg-3 p-2">
                        <div class="p-2" style="background: #F0F9FF;border-radius: 5px;">
                            <i class="bi bi-mortarboard fs-3" style="color: #74C1ED;"></i>

                    </div>
                    <div class="col-sm-6 col-lg-3 p-2">

                            <p class="mb-5">Course</p>
                            <p class="text-end fw-bold fs-5">13</p>
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-3 p-2">
                        <div class="p-2" style="background: #FEFBEC;border-radius: 5px;">
                            <i class="bi bi-currency-dollar fs-3" style="color: #74C1ED;"></i>
                            <p class="mb-5">Payments</p>
                            <p class="text-end fw-bold fs-5">DHS 556,000</p>
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-3 p-2">
                        <div class="p-2" style="background: linear-gradient(110.42deg, #00C1FE 18.27%, #FAFFC1 91.84%);border-radius: 6px;">
                            <i class="bi bi-person text-white fs-3"></i>
                            <p class="mb-5 text-white">Users</p>
                            <p class="text-end fw-bold fs-5">3</p>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
